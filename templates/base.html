{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Hassan | AI & ML Engineer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#8b5cf6',
                        accent: '#10b981',
                        dark: '#0f172a',
                        'dark-lighter': '#1e293b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                },
            },
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Typed.js -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.4);
        }
        .neon-glow {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 transition-colors duration-300 overflow-x-hidden">
    
    <!-- Navbar -->
    <nav class="fixed w-full z-50 transition-all duration-300 py-4" id="navbar">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">MH.</a>
            
            <div class="hidden md:flex space-x-8 items-center">
                <a href="#home" class="hover:text-primary transition-colors">Home</a>
                <a href="#about" class="hover:text-primary transition-colors">About</a>
                <a href="#projects" class="hover:text-primary transition-colors">Projects</a>
                <a href="#experience" class="hover:text-primary transition-colors">Experience</a>
                <a href="#contact" class="hover:text-primary transition-colors">Contact</a>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
                </button>
            </div>
            
            <!-- Mobile Menu Button -->
            <button class="md:hidden text-2xl" id="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed inset-0 z-40 bg-white dark:bg-dark transform translate-x-full transition-transform duration-300 md:hidden">
        <div class="flex flex-col items-center justify-center h-full space-y-8 text-2xl font-medium">
            <a href="#home" class="mobile-link">Home</a>
            <a href="#about" class="mobile-link">About</a>
            <a href="#projects" class="mobile-link">Projects</a>
            <a href="#experience" class="mobile-link">Experience</a>
            <a href="#contact" class="mobile-link">Contact</a>
            <button id="mobile-theme-toggle" class="p-4 rounded-full bg-gray-100 dark:bg-gray-800">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
            </button>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-gray-100 dark:bg-dark-lighter py-12 mt-20">
        <div class="container mx-auto px-6 text-center">
            <div class="flex justify-center space-x-6 mb-8">
                <a href="https://github.com/muhammad-hassn" target="_blank" class="text-2xl hover:text-primary transition-colors"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/muhammad-hassan-31a43a319" target="_blank" class="text-2xl hover:text-primary transition-colors"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:muhammadhassanmh4080@gmail.com" class="text-2xl hover:text-primary transition-colors"><i class="fas fa-envelope"></i></a>
            </div>
            <p class="text-gray-500 dark:text-gray-400">&copy; 2026 Muhammad Hassan. All rights reserved.</p>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Built with Django & Tailwind CSS</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        // Dark Mode Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const mobileThemeToggle = document.getElementById('mobile-theme-toggle');
        const html = document.documentElement;

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        function toggleTheme() {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        }

        themeToggle.addEventListener('click', toggleTheme);
        mobileThemeToggle.addEventListener('click', toggleTheme);

        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) {
                nav.classList.add('bg-white/80', 'dark:bg-dark/80', 'backdrop-blur-md', 'shadow-lg', 'py-2');
                nav.classList.remove('py-4');
            } else {
                nav.classList.remove('bg-white/80', 'dark:bg-dark/80', 'backdrop-blur-md', 'shadow-lg', 'py-2');
                nav.classList.add('py-4');
            }
        });

        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileLinks = document.querySelectorAll('.mobile-link');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('translate-x-full');
            document.body.classList.toggle('overflow-hidden');
        });

        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('translate-x-full');
                document.body.classList.remove('overflow-hidden');
            });
        });
    </script>
</body>
</html>
